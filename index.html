<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine</title>
     <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">  <!-- For PNG -->
    <link rel="icon" type="image/x-icon" href="favgit icon.ico">  <!-- For ICO -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="dopaminelogo.png" alt="Dopamine Logo" id="logo"/>
        <a href="https://www.linkedin.com/in/josephlmeier/" class="who-made-this-link" target="_blank">Who made this?</a>
    </header>
    <main>
        <!-- Header -->
        <h1 class="main-header">Constantly chasing that high you get from getting a LinkedIn notification?</h1>

        <!-- Subhead -->
        <h2 class="sub-header">Need to impress the barista at your local matcha bar? Nothing's hotter than her hearing you accept connection after connection, because you are the ULTIMATE LinkedInfluencer.</h2>

        <div class="button-container">
            <div class="button-section" id="manual-mode">
                <button id="manualMode">DIY Dopamine<br><br><span>Click to trigger your <br>notification sound</span></button>
            </div>
            <div class="button-section" id="automatic-mode">
                <button id="automaticMode">Automatic Dopamine<br><br><span>Randomly triggers every minute, so you can be hands-free and pretend you're sketching in your moleskine</span></button>
            </div>
        </div>
        <div id="counter-container">
            <p>Dopamine Hits: <span id="soundCounter">0</span></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
